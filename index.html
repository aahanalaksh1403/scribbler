<!DOCTYPE html>
<html>

<head>

  <title>ScriBBler</title>

  <!-- Place all CSS for header in this file -->
  <link href='css\header.css' rel='stylesheet' type='text/css'>

  <!-- Place all CSS for the rest of the elements in this file -->
  <link href='css\index.css' rel='stylesheet' type='text/css'>

  <!-- Place all CSS for fonts in this file -->
  <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>

<body>
  <div id="main-header-div">
    <!-- Insert code for header, Sign Up, Sign In button here -->
    <div class="header">
      <div class="title-holder">
        <p class="title">ScriBBler</p>
        <p class="sub-title">Explore, Imagine, Create</p>
      </div>
      <div class="loginButtons">
        <button onclick="signUpModal()" class="blue-button" type="button">Sign Up</button>
        <button onclick="signInModal()" class="blue-button" type="button">Sign In</button>
      </div>
    </div>

    <div class="postButtons">
      <!-- Insert code for All Posts & Create Post button here -->
      <button onclick="postList()" class="mustard-button" type="button">All posts</button>
      <button onclick="createPost()" class="mustard-button" type="button">Create post</button>
    </div>

  </div>

    <div>
      <!-- Insert code for Sign In modal here -->
      <div class="modal" id="signin-modal">
        <div class="modal-content">

        <div class="modal-head">
          <span onclick="hideSignInModal()" id="close" class="close">&times;</span>
          <h2 class="modal-title">Welcome Back!</h2>
        </div>
        <hr>
        <form>
          <label for="username" class="label-text">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required="true"
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('! Please fill out this detail')"/>
          <label for="password" class="label-text">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required="true"
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('! Please fill out this detail')"/>
          <button type="submit" onclick="signin(username, password)" class="signin-btn">Sign In</button>
        </form>

        <p class=bottom-banner>Not a member?<span onclick="hideSignInModal();SignUpModal()" class=signup>Sign Up</span></p>
      </div>
      </div>

    </div>

    <!-- Insert code for Sign Up modal here -->
    <div>
      <div class="modal" id="signup-modal">
        <div class="modal-content">

        <div class="modal-head">
          <span onclick="hideSignUpModal()" id="close" class="close">&times;</span>
          <h2 class="modal-title">Get Started</h2>
        </div>
        <hr>
        <form>
          <label for="fullname" class="label-text">Name</label>
          <input type="text" id="fullname" placeholder="Enter your name" required="true"
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('! Please fill out this detail')"/>
          <label for="username" class="label-text">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required="true"
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('! Please fill out this detail')"/>
          <label for="password" class="label-text">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required="true"
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('! Please fill out this detail')"/>
          <label for="confirmpassword" class="label-text">Confirm Password</label>
          <input type="password" id="confirm_password" placeholder="Re-enter your Password" required="true"
          oninput="this.setCustomValidity('')"
          oninvalid="this.setCustomValidity('! Please fill out this detail')"/>
          <button type="submit" onclick="signup(name,userName,password)" class="signin-btn">Sign Up</button>
        </form>
      </div>
      </div>
    </div>

    <div>
      <!-- Insert code for Create Post modal here -->
      <div class="modal" id="create-post-modal">

        <div class="post-modal-content">

          <div class="modal-head">
            <span onclick="hideCreatePostModal()" id="close" class="close">&times;</span>
            <h2 class="modal-title">Pen your post</h2>
          </div>
          <form id=create-post-form>
            <label for="tile" class="label-text">Title</label>
            <input type="text" id="title" placeholder="Enter title of your post" required>
            <label for="content" class="label-text">Content</label>
            <textarea cols="40" rows="10" placeholder="Enter the contents of your post" form="create-post-form"></textarea>
            <button type="submit" onclick="createPost()" class="create-btn">Create</button>
          </form>
        </div>
      </div>
  </div>

  <!-- Place all Javascript for header in this file -->
  <script src="js\header.js"></script>
  <!-- Place all Javascript for rest of the elements in this file -->
  <script src="js\index.js"></script>

</body>

</html>
